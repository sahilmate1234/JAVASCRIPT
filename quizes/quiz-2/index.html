<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyShop | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">MyShop</a>
        <div>
            <a class="nav-link d-inline text-white" href="index.html">Home</a>
            <a class="nav-link d-inline text-white" href="product.html">Products</a>
            <a class="nav-link d-inline text-white" href="contact.html">Contact</a>
        </div>
    </div>
</nav>
 <!-- Content -->
<div class="container text-center mt-5">
    <h1>Welcome to MyShop</h1>
    <p class="mt-3">
        We provide quality products at affordable prices.
    </p>
</div>



<!-- Products -->
<div class="container mt-5">
    <h2 class="text-center mb-4">OUR PRODUCTS</h2>

    <div class="row text-center">
        <div class="col-md-4">
            <img src="https://tse1.mm.bing.net/th/id/OIP.ecPUvX9aHRgM9NvCNyhpAwHaFk?rs=1&pid=ImgDetMain&o=7&rm=3" class="img-fluid">
            <h5 class="mt-2">laptop</h5>
            <p>₹50000</p>
            <button class="btn btn-primary">Buy Now</button>
        </div>

        <div class="col-md-4">
            <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6323/6323722ld.jpg" class="img-fluid">
            <h5 class="mt-2">samsung tv</h5>
            <p>₹200000</p>
            <button class="btn btn-primary">Buy Now</button>
        </div>

        <div class="col-md-4">
            <img src="https://blog.iplace.com.br/wp-content/uploads/2025/09/Apple-iPhone-17-Pro-color-lineup_.jpg" class="img-fluid">
            <h5 class="mt-2">iPhone 17 Pro</h5>
            <p>₹130000</p>
            <button class="btn btn-primary">Buy Now</button>
        </div>
    </div>
</div>

<!-- Contact -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>

    <form class="w-50 mx-auto">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control">
        </div>

        <div class="mb-3">
            <label>Message</label>
            <textarea class="form-control"></textarea>
        </div>

        <button class="btn btn-success w-100">Submit</button>
    </form>
</div>
<!-- Footer -->
<footer class="bg-light text-center p-3 mt-5">
    © 2025 MyShop
</footer>

</body>
</html>
